pioneer_dim_display:
  name: Pioneer dim display
  description: Dim display of amp in 4 steps.
  fields:
    entity_id:
      name: Entity
      description: Name of the asyncpioneer entity.
      required: true
      selector:
        entity:
          integration: asyncpioneer
          domain: media_player
    dim_display:
      name: Dim value
      description: Dim to what value (0-3, where 0 is max brightness, 3 is off).
      required: true
      example: 2
      selector:
        number:
          min: 0
          max: 3
          step: 1

pioneer_select_speaker:
  name: Select speaker
  description: Select output speaker A, B or A+B.
  fields:
    entity_id:
      name: Entity
      description: Name of the asyncpioneer entity to change speaker output on.
      required: true
      selector:
        entity:
          integration: asyncpioneer
          domain: media_player
    speaker:
      name: Selected speaker
      description: Name of the speaker to switch to.
      required: true
      example: "A"
      selector:
        select:
          options:
            - "A"
            - "B"
            - "A+B"

pioneer_select_hdmi_out:
