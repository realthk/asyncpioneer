  fields:
    entity_id:
      name: Entity
      description: Name of the asyncpioneer entity to change HDMI output on.
      required: true
      selector:
        entity:
          integration: asyncpioneer
          domain: media_player
    hdmi_out:
      name: Selected HDMI out
      description: Name of the selected HDMI out.
      required: true
      example: "1+2 ON"
      selector:
        select:
          options:
            - "1+2 ON"
